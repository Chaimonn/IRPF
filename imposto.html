<html>

  <head>
    <meta charset="utf-8">
    <title>Salário Líquido</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" charset="utf-8"></script>
  </head>

  <body>

    <div class="calc">
      <h1>Cálculo de Salário Líquido</h1>

      <p>NOME</p>
      <input type="text" name="nome" id="nome" />
      <br><br>

      <p>SALÁRIO BRUTO</p>
      <input type="number" name="bruto" id="salbruto">

      <br>
      <button type="button" name="button" onclick="formula()">Enviar</button>

    </div>

    <table class="tab">
      <tr>
        <th class="tit">NOME</th>
        <th class="tit">SALÁRIO BRUTO</th>
        <th class="tit">% INSS</th>
        <th class="tit">INSS</th>
        <th class="tit">% IRPF</th>
        <th class="tit">IRPF</th>
        <th class="tit">SALÁRIO LÍQUIDO</th>
      </tr>
    </table>

  </body>

</html>
